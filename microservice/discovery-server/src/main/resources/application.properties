# Discovery Server Configuration

# Application name and port
spring.application.name=discovery-server
server.port=8761
spring.cloud.compatibility-verifier.enabled=false

# Eureka server configuration
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.server.wait-time-in-ms-when-sync-empty=0
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=15000

# Security configuration (optional, uncomment to enable)
# spring.security.user.name=eureka
# spring.security.user.password=eureka
# spring.security.basic.enabled=true

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probe.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Logging configuration
logging.level.root=INFO
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
logging.file.name=logs/discovery-server.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
